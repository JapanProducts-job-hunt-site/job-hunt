<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular Bootstrap Demo</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bootstrap themas -->
    <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
</head>
<body>
<app-root></app-root>
<!-- navigation bar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#status">Status <span class="sr-only">(current)</span></a></li>
                <li><a href="#registration">Registration</a></li>
                <li><a href="#JapanProduct">Japan Product </a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- end navigation bar -->
<div class="container">
    <div class="jumbotron">
        <h1>Welcome</h1>
        <h2>recruiting help is here </h2>
    </div>
    <!-- status -->
    <div class="panel panel-primary">
        <div class="panel-heading" id="status">Status</div>
        <div class="panel-body">
            <h3>{{title}}</h3>
        </div>
    </div>
    <!-- registoration -->
    <div class="panel panel-primary">
        <div class="panel-heading" id="registration">Registration</div>
        <div class="panel-body">
            <a href="#" class="btn btn-info">Registration</a>

            <form class="form-horizontal" action="http://localhost:3000/register">
                <fieldset>
                    <legend>Job Offer Registration</legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Company Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="Company Name" name="comp_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Location</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control"  placeholder="Location" name="location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Industry</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="industry" name="industry">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Job Description</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Career Level</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                                <option>Internship</option>
                                <option>Entry</option>
                                <option>Junior</option>
                                <option>Senior</option>
                            </select>
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Role</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="role" name="role">
                            <script>
                                var cities = new Bloodhound({
                                    datumTokenizer: Bloodhound.tokenizers.obj.whitespace('text'),
                                    queryTokenizer: Bloodhound.tokenizers.whitespace,
                                    prefetch: 'assets/cities.json'
                                });
                                cities.initialize();

                                var elt = $('input');
                                elt.tagsinput({
                                    itemValue: 'value',
                                    itemText: 'text',
                                    typeaheadjs: {
                                        name: 'cities',
                                        displayKey: 'text',
                                        source: cities.ttAdapter()
                                    }
                                });
                                elt.tagsinput('add', { "value": 1 , "text": "Amsterdam"   , "continent": "Europe"    });
                                elt.tagsinput('add', { "value": 4 , "text": "Washington"  , "continent": "America"   });
                                elt.tagsinput('add', { "value": 7 , "text": "Sydney"      , "continent": "Australia" });
                                elt.tagsinput('add', { "value": 10, "text": "Beijing"     , "continent": "Asia"      });
                                elt.tagsinput('add', { "value": 13, "text": "Cairo"       , "continent": "Africa"    });
                            </script>
                        </div>
                    </div>
                    <div>
                        <label class="col-lg-2 control-label">Type</label>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <!-- end of registration -->
    <div class="panel panel-primary">
        <div class="panel-heading">Japan Product</div>
        <div class="panel-body">
            <h3>{{title}}</h3>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
